<form (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" [(ngModel)]="title" name="title" class="form-control" id="title" aria-describedby="title">
    </div>
    <div class="mb-3">
        <label for="desc" class="form-label">Description</label>
        <input type="text" class="form-control" name="desc" [(ngModel)]="desc" id="desc">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
